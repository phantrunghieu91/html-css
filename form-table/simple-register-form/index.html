<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Register Form</title>
    <style>
        body {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        form {
            border: 1px solid black;
            padding: 10px;
            font-size: 25px;
        }

        input, button {
            font-size: 25px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="name">Họ và tên:<br>
            <input type="text" id="name" name="name"></label>
        </p>
        <p>
            <label for="email">Email:<br>
            <input type="email" name="email" id="email"></label>
        </p>
        <p>
            <label for="phone">Số điện thoại:<br>
            <input type="text" name="phone" id="phone"></label>
        </p>
        <p>
            <label>Giới tính:</label><br>
            <label for="male"><input type="radio" name="gender" id="male" value="male">Nam</label>
            <label for="female"><input type="radio" name="gender" id="female" value="female">Nữ</label>
        </p>
        <p><input type="submit" value="Đăng ký"></p>
    </form>
</body>
</html>
